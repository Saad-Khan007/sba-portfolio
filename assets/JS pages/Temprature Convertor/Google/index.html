<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./sba_Silver.png" type="image/x-icon">
    <title>SBA-Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-wrapper" class="fancy-scrollbar">
        <div id="main">
            <div id="content">
                <div id="links-container" style="padding-left: 30%; padding-right: 30%;">
                    <a href="https://gmail.com" target="_blank">Gmail</a>
                    <a href="https://unsplash.com" target="_blank">Unsplash</a>
                    <a href="https://sba-dev.netlify.app/" target="_blank">My site</a>
                    <a href="https://sba-dev.netlify.app/#about" target="_blank">About</a>
                </div>
                <div class="mycontainer" style="padding-left: 30%; padding-right: 30%; padding-top: 1%;">
                    <div id="header-container">
                        <div class='parent'>
                            <div class='child'>
                                <main>
                                    <div class="atom">
                                        <div class="electron"></div>
                                        <div class="electron-alpha"></div>
                                        <div class="electron-omega"></div>
                                    </div>
                                </main>
                            </div>
                            <div class='child'>
                                <div class="social-buttons">

                                    <a href="https://instagram.com/saadkhan417322?igshid=ZDdkNTZiNTM="
                                        class="social-button social-button--instagram" aria-label="Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com" class="social-button social-button--youtube"
                                        aria-label="YouTube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                    <a href="https://www.facebook.com/profile.php?id=100057986821846"
                                        class="social-button social-button--facebook" aria-label="Facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="https://chat.openai.com/chat" class="social-button social-button--linkedin" aria-label="LinkedIn">
                                        <img src="./openai-icon.svg" height="20px" style="z-index: 1;">
                                    </a>
                                    <a href="#" class="social-button social-button--snapchat" aria-label="Snapchat">
                                        <i class="fab fa-snapchat-ghost"></i>
                                    </a>
                                    <a href="https://github.com/Rahul-Kumar-Sahni"
                                        class="social-button social-button--github" aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="https://codepen.io/rahul-sahni"
                                        class="social-button social-button--codepen" aria-label="CodePen">
                                        <i class="fab fa-codepen"></i>
                                    </a>
                                </div>
                            </div>
                        </div>



                    </div>
                    <a href="https://github.com/NadeeshaEranjan" target="_blank" style="display: inline-block;">
                        <h3 class="txt-ne" style=" margin-left: 11%; margin-bottom: 12%;" data-text="Nadeesha Eranjan">
                            Coding is Love ❤️ </h3>
                    </a>


                    <div id="search-container" style="margin-top: 5%;">
                        <div id="search-input-container">
                            <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="" />
                            <input type="text" placeholder="Search anything" id="search" />
                        </div>

                        <button id="image-button" onclick="googleSearch();" type="button">
                            <i class="fa-regular fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- partial -->
    <script>
        function googleSearch() {
            var text = document.getElementById("search").value;
            var cleanQuery = text.replace(" ", "+", text);
            var url = 'http://www.google.com/search?q=' + cleanQuery;

            window.location.href = url;
        }
    </script>
    <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script>
</body>

</html>
